language: python
sudo: false

python:
  - 3.5
  - &mainstream_python 3.6

addons:
  apt:
    packages:
      - libenchant-dev

env:
  global:
    - FLIT_USERNAME=andrew.svetlov
    - secure: ""  # FLIT_PASSWORD
    - secure: ""  # PYPI_PASSWD



install:
  - travis_retry pip install codecov
  - travis_retry pip install -r requirements/ci.txt
  - flit install --symlink
script:
  - make test
  - codecov

_helpers:
- &_mainstream_python_base
  python: *mainstream_python
- &_reset_steps
  env: []
  before_install: skip
  install: skip
  script: skip
  after_success: []

jobs:
  include:
  - stage: lint
    <<: *_mainstream_python_base
    <<: *_reset_steps
    install:
      - travis_retry pip install -r requirements/lint.txt
      - flit install --symlink
    script:
      - make flake
  - stage: deploy
    if: tag IS present
    <<: *_mainstream_python_base
    <<: *_reset_steps
    install:
      - travis_retry pip install -r requirements/ci.txt
    script:
      - flit build
      - twine upload -u andrew.svetlov -p ${PYPI_PASSWD} dist/aiohttp?remotes*

stages:
  - name: lint
  - name: test
  - name: deploy
    # This will prevent deploy unless it's a tagged commit:
    if: tag IS present

cache: pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
